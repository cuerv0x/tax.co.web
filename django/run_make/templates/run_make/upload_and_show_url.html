{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% crispy form %}
{% block content %}
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
  <div class="card">
    <div class="card-body">
      <h5 class="card-title"></h5>
      <div class="form-group">
        <label class="control-label">
        </label>
        <div class="bcontent">
          <div class="custom-file" style="width: 50%;">
            <input type="file" class="custom-file-input" name="myfile">
            <label class="custom-file-label" for="customFile">Archivo</label>
          </div>
        </div>
        <br />
        <button class="btn btn-primary" type="submit">Subir <i class="fa fa-cloud-upload" aria-hidden="true"></i></button>
      </div>
      {% if uploaded_file_url %}
      <p>File uploaded at: <a href="{{ uploaded_file_url }}">{{ uploaded_file_url }}</a></p>
      {% endif %}
    </div>
  </div>
</form>
<br />
{% endblock %}
